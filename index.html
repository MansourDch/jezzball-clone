<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JezzBall Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nostalgic Banner Message -->
  <div id="nostalgic-banner" class="nostalgic-banner">
    <h2>Play and go back in time. Remember those beautiful days: slow internet, patient peopleâ€”take it easy and play.</h2>
  </div>
  <h1>JezzBall Clone</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  
  <div id="ui">
    <button id="splitBtn">Start Line</button>
    <span>Level: <span id="level">1</span></span>
    <span>Lives: <span id="lives">3</span></span>
    <span>Filled: <span id="filled">0%</span></span>
  </div>
  
  <!-- Optional Web3 Placeholder Buttons -->
  <div id="web3-section" class="web3-section">
    <button id="mintBtn" class="placeholder-btn" disabled title="Coming soon">Mint a Memory NFT (optional)</button>
    <button id="shareBtn" class="web3-btn" title="Share your score on Farcaster">Share on Farcaster (optional)</button>
  </div>

  <!-- Farcaster Share Modal -->
  <div id="farcaster-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Share on Farcaster</h2>
      <div class="form-group">
        <label for="shareMessage">Message:</label>
        <textarea id="shareMessage" class="share-input" placeholder="I just played JezzBall Clone!" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="scoreDisplay">Your Score: <span id="scoreDisplay">0</span></label>
      </div>
      <div class="button-group">
        <button id="cancelBtn" class="btn-cancel">Cancel</button>
        <button id="confirmShareBtn" class="btn-confirm">Share on Farcaster</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
